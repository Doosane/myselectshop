<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <title>로그인 페이지</title>
  <style>
    /* 로그인 폼 스타일 */
    #login-form {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    /* 팝업 스타일 */
    #terms-popup {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
      border-radius: 8px;
      z-index: 1100;
    }

    /* 팝업 배경 스타일 */
    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* 팝업 헤더 스타일 */
    .popup-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 팝업 내용 스타일 */
    .popup-content {
      font-size: 14px;
      line-height: 1.6;
    }

    /* 팝업 닫기 버튼 스타일 */
    .popup-footer {
      text-align: center;
      margin-top: 20px;
    }

    .popup-footer button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .popup-footer button:hover {
      background-color: #0056b3;
    }

    /* 필수 약관 표시 스타일 */
    .required-terms::after {
      content: ' [필수]';
      color: red;
    }
  </style>
</head>
<body>
<div id="login-form">
  <div id="login-title">Log into Select Shop</div>
  <button id="login-kakao-btn" onclick="onKakaoLogin()">
    카카오로 로그인하기
  </button>
  <button id="login-id-btn" onclick="location.href='/api/user/signup'">
    회원 가입하기
  </button>
  <div>
    <div class="login-id-label">아이디</div>
    <input type="text" name="username" id="username" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" id="password" class="login-input-box">

    <div>
      <input type="checkbox" id="termsCheckbox">
      <label for="termsCheckbox" class="required-terms">약관에 동의합니다</label>
      <a href="#" onclick="openTermsPopup()">약관 보기</a>
    </div>

    <button id="login-id-submit" onclick="onLogin()">로그인</button>
  </div>
  <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
</div>

<!-- 약관 팝업 -->
<div id="popup-overlay"></div>
<div id="terms-popup">
  <div class="popup-header">서비스 이용 약관</div>
  <div class="popup-content" id="terms-content">
    <!-- 약관 내용을 여기에 불러옵니다 -->
  </div>
  <div class="popup-footer">
    <button onclick="closeTermsPopup()">닫기</button>
  </div>
</div>
</body>
<script>
  $(document).ready(function () {
    // 토큰 삭제
    Cookies.remove('Authorization', {path: '/'});

    // 브라우저의 뒤로가기 버튼을 누를 때 팝업을 닫고 원래 URL로 복원
    window.addEventListener('popstate', function() {
      if (document.getElementById('terms-popup').style.display === 'block') {
        closeTermsPopup(false);
      }
    });
  });

  const href = location.href;
  const queryString = href.substring(href.indexOf("?") + 1)
  if (queryString === 'error') {
    const errorDiv = document.getElementById('login-failed');
    errorDiv.style.display = 'block';
  }

  const host = 'http://' + window.location.host;

  function onLogin() {
    if (!$('#termsCheckbox').is(':checked')) {
      alert("약관에 동의하셔야 합니다.");
      return;
    }

    let username = $('#username').val();
    let password = $('#password').val();

    $.ajax({
      type: "POST",
      url: `/api/user/login`,
      contentType: "application/json",
      data: JSON.stringify({username: username, password: password}),
    })
            .done(function (res, status, xhr) {
              const token = xhr.getResponseHeader('Authorization');
              Cookies.set('Authorization', token, {path: '/'});
              $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                jqXHR.setRequestHeader('Authorization', token);
              });
              window.location.href = host;
            })
            .fail(function (jqXHR, textStatus) {
              alert("Login Fail");
              window.location.href = host + '/api/user/login-page?error';
            });
  }

  function onKakaoLogin() {
    if (!$('#termsCheckbox').is(':checked')) {
      alert("약관에 동의하셔야 합니다.");
      return;
    }
    location.href = 'https://kauth.kakao.com/oauth/authorize?client_id=db86e6588400879382d445bd0f67de81&redirect_uri=http://yourUbuntuPublicIpAddress:8080/api/user/kakao/callback&response_type=code';
  }

  function openTermsPopup() {
    $.get('http://43.200.5.179:8080/api/user/terms', function(data) {
      $('#terms-content').html(data);
      document.getElementById('popup-overlay').style.display = 'block';
      document.getElementById('terms-popup').style.display = 'block';

      // URL을 변경하여 브라우저의 뒤로가기 버튼이 팝업을 닫도록 만듦
      const newUrl = `${window.location.origin}${window.location.pathname}/terms`;
      history.pushState(null, '', newUrl);
    });
  }

  function closeTermsPopup(updateState=true) {
    document.getElementById('terms-popup').style.display = 'none';
    document.getElementById('popup-overlay').style.display = 'none';

    // URL을 원래대로 복원
    if (updateState) {
      const originalUrl = window.location.origin + window.location.pathname;
      history.pushState(null, '', originalUrl);
    }
  }
</script>
</html>
